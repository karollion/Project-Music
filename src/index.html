<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASTE</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header_gradient">
      <div class="container">
        <div class="header__wrapper">
          <div class="logo">
            <h1 class="logo__title">taste</h1>
            <h2 class="logo__subtitle">engage</h2>
            <h2 class="logo__subtitle">in</h2>
            <h2 class="logo__subtitle">art</h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <nav class="navigation">
      <div class="container">
        <div class="main-nav">
          <a href="#home">home</a>
          <a href="#search">search</a>
          <a href="#discover">discover</a>
        </div>
      </div>
    </nav>

    <div id="pages">
      <section id="home">
        <div class="home-wrapper"></div>
      </section>
      <section id="search">
        <div class="search-wrapper"></div>
      </section>
      <section id="discover">
        <div class="discover-wrapper"></div>
      </section>
    </div>

  </main>

  <footer class="footer">
    <div class="container">
      <p>All rights reserved</p>
    </div>
  </footer>

  <script id="template-song" type="text/x-handlebars-template">
    <article class="song"> 
      <h2 class="song_title">{{ authorName }} - {{ title }}</h2>

      <audio class="song_audio" controls>
        <source src="songs/{{ filename }}" type="audio/mpeg">
      </audio>
      <div class="song_param">
      <p class="song_categories">Categories: {{ categories }}</p>
      <p class="song_ranking"># {{ ranking }} in the ranking</p>
      </div>
    </article>
  </script>

  <script id="template-subscribe-widget" type="text/x-handlebars-template">
    <div>
      <div class="subscribe">
        <div class="">
          <h2>subscribe</h2>
          <div class="subscribe_imageartist"></div>

          <p>Dean</p>
          <p>Henson</p>

          <button type="button" href="/join-now">join now</button>

          <p>new album</p>
          <p>Available only for subscribers</p>

        </div>
      </div>
    </div>
  </script>

  <script id="template-home-widget" type="text/x-handlebars-template">
    <div class="flex">
      <div class="container_songs container"></div>
    </div>
  </script>

  <script id="template-search-widget" type="text/x-handlebars-template">
    <div class="flex">
      <div class="container">
        <h2>search</h2>
        <div class="searchbar">
          <label>Name</label>
          <input type="text" name="search_song_label">
          <button type="button" class="search_button btn">search</button>
          <p class="search_counter_songs"></p>
        </div>
      </div>
    <div class="container_songs container"></div>
    </div>
    
  </script>

  <script id="template-discover-widget" type="text/x-handlebars-template">
    <div class="flex">
      <div class="container">
        <h2>discover</h2>
        <p>Give it a try!</p>
      </div>
      <div class="container_songs container"></div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
